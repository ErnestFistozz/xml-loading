<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>albums</title>
  <meta name="description" content="submit and view nmap xml" />

  <link rel="icon" href="./favicon.ico" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
  <nav class="welcome-nav navbar ">
    <h1 class="navbar-brand">load and view albums</h1>
    <form class="form-inline" onsubmit="return false">
      <input id="xml-upload" class="form-control mr-sm-2" id="search" type="file" accept=".xml" placeholder="Upload XML file" aria-label="upload" />
      <button class="btn btn-outline-success my-2 bn1 upload" type="submit">
        Upload
      </button>
    </form>
  </nav>

  <div id="root">
    <div id="find" class="">
      <form id="find-by-name" class="form-inline queryName">
        <input class="input-name" type="text" placeholder="find by name" />
        <input class="submit-query" type="submit" text="Submit" />
      </form>
    </div>
    <button class="get-all hidden">Get All</button>
    <div class="table-div"></div>
  </div>

  <div id="footer">
    <footer class="footer">
      <a href="https://www.jahanaeemgitonga.com">Jaha Naeem Gitonga </a><span class="date"></span>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  </script>
  <script src="./app.js"></script>
</body>

</html>
